    <!-- INSCRIPCIÓN -->

    <div class="padre_inscripcion">
        <form action="" method="post" id="form" >
            <div class="form">
                <h1>REGISTRO</h1>
                <div class="grupo">
                    <input type="text" name="" id="name" required class="seccion_form"><span class="barra"></span>
                    <label class="nombre_seccion">Nombre Completo</label>
                </div>
                <div class="grupo">
                    <input type="text" name="" id="user" required class="seccion_form"><span class="barra"></span>
                    <label class="nombre_seccion">Nombre Usuario</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="mail" required class="seccion_form"><span class="barra"></span>
                    <label class="nombre_seccion">Email</label>
                </div>
                <div class="grupo">
                    <input type="password" name="" id="password" required class="seccion_form"><span
                        class="barra"></span>
                    <label class="nombre_seccion">Contraseña</label>
                </div>
                <button type="submit">Regístrate</button>                
                <p class="logear">¿Ya tienes una cuenta?<a href="login.html" class="link"> Inicia sesion</a></p>
                <p class="condiciones">Al registrarte aceptas las condiciones y la politica de uso de pure gaming</p>
            </div>
        </form>
    </div>
